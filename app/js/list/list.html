<h1>Movie List</h1>

<div>
    <p>Search: <input ng-model="searchText" type="text" /></p>
    <table class="movieTable">
        <tr ng-repeat="movie in vm.movieList | filter:searchText:strict"">
            <th>{{movie.movie}}</th>
            <td>{{movie.year}}</td>
            <td>{{movie.names}}</td>
        </tr>
    </table>
</div>
